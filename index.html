<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main id='mudacor' class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        //Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        //- document.getElementById()
        //- document.getElementsByClassName()
        //- document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function muda_p () {
        document.getElementsByTagName('p')[1].innerText = 'Estar formado na trybe e trabalhando na area de tecnologia.'
    }
    muda_p()

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function muda_cor () {
      document.getElementById('mudacor').style.backgroundColor='rgb(76,164,109)'
    }
    muda_cor()
//  Crie uma função que mude a cor do quadrado vermelho para branco.
    function muda_quadrado_vermelho () {
      document.getElementsByTagName('section')[0].style.backgroundColor='white'
    }
    muda_quadrado_vermelho()
//  Crie uma função que corrija o texto da tag <h1>.
  function corrije_h1 () {
    document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript'
  }
  corrije_h1 ()
//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function modifica_p () {
    let toupper = document.getElementsByTagName('p')[0];
    toupper.innerText = toupper.innerText.toUpperCase()
  }
    modifica_p()
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  function showInConsole () {
    let showP = document.getElementsByTagName('p');
    for (index=0; index < showP.length; index +=1) {
      console.log(showP[index].innerText);
    }
  }
  showInConsole()
    </script>
  </body>
</html>
