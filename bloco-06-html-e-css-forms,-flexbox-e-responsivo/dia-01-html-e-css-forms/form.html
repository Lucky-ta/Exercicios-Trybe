<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstt Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" id="form" name="formulario">
<fieldset id="first-container">
    <legend>Formulário</legend>
    Nome: <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui..." maxlength="40" required>
    Email: <input type="email" name="Email" id="email" placeholder="Digite seu E-mail aqui..." maxlength="50" required>
    CPF: <input type="text" name="CPF" id="cpf" placeholder="Digite seu CPF aqui...">
    Endereço: <input type="text" name="Endereço" id="endereco" placeholder="Digite seu endereço aqui..." maxlength="200" required>
    Cidade: <input type="text" name="Cidade" id="cidade" placeholder="Digite sua cidade aqui..." maxlength="28" required>
    Estado: <select name="estados" id="estado" required></select>
    <div id="radio-container">
        <label  for="casa-id" id="radiobtn-container">
                <p>Casa</p>
                <input id="casa-id" name="casa" value="Casa" type="radio" required>
        </label>
        <label for="apartamento-id">
                <p>Apartamento</p>
                <input id="apartamento-id" name="apartamento" value="Apartamento" type="radio" required>
        </label>
    </div>
</fieldset>
<fieldset>
    <div id="second-container">
        Resumo do currículo: <textarea class="validation" name="resumoCurriculo" id="resumoCurriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        Cargo: <input id="cargo" class="validation" type="text" name="Cargo" maxlength="40" placeholder="Especifique seu cargo..." required>
        Descrição do cargo: <input id="descricaoCargo" class="validation" type="text" name="Descriçao-do-cargo" maxlength="500" placeholder="Descreva seu cargo..." required>
        Data de inicio: <input id="dataInicio" class="validation" type="date" name="Data-de-inicio" required>
    </div>
</fieldset>
<button id="submit-btn" type="submit">Enviar</button>
<button id="clear">Limpar</button>
</form>

<script src="script.js"></script>
</body>
</html>
