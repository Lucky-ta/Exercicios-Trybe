<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstt Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="script.js" id="form">
<fieldset id="first-container">
    <legend>Formulário</legend>
    Nome: <input type="text" placeholder="Digite seu nome aqui..." maxlength="40" required>
    Email: <input type="text" placeholder="Digite seu E-mail aqui..." maxlength="50" required>
    CPF: <input type="text" name="" id="" placeholder="Digite seu CPF aqui...">
    Endereço: <input type="text" placeholder="Digite seu endereço aqui..." maxlength="200" required>
    Cidade: <input type="text" placeholder="Digite sua cidade aqui..." maxlength="28" required>
    Estado: <select name="estados" id="estado-id" required></select>
    <div id="radio-container">
        <label  for="casa-id" id="radiobtn-container">
                <p>Casa</p>
                <input id="casa-id" value="Casa" type="radio" required>
        </label>
        <label for="apartamento-id">
                <p>Apartamento</p>
                <input id="apartamento-id" value="Apartamento" type="radio" required>
        </label>
    </div>
</fieldset>
<fieldset>
    <div id="second-container">
        Resumo do currículo: <textarea name="resumoCurriculo" id="resumoCurriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        Cargo: <input type="text" maxlength="40" required>
        Descrição do cargo: <input type="text" maxlength="500" required>
        Data de inicio: <input type="date" required>
    </div>
</fieldset>
<button id="submit-btn" type="submit">Enviar</button>
<button id="clear-btn">Limpar todos os campos</button>
</form>


<script src="script.js"></script>
</body>
</html>
